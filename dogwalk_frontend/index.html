<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>DogWalk App</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Dog Service Clients</h1>
        <h2>Client/Owner List:</h2>

        <button id="new-owner-button">Add a new owner</button>
        <br>
        <button id="new-dog-button">Add a new dog</button>

        <div id="new-owner-form-container" hidden="true">
            <form id="owner-form">
                <h3>Add a New Owner</h3>
                <label for="owner-name">Name:  </label>
                <input type="text" name="name" id="owner-name" required>
                <br>
                <input type="submit" value="Save">
            </form>
        </div>

        <div id="new-dog-form-container" hidden="true">
            <form id="dog-form">
                <h3>Add a New Dog</h3>
                <input type="hidden" name="owner_id" value="${this.id}">
                        <label for="owner">Select an owner: </label>
                        <select name="owner" id="owner">
                            <option id="ownerSelect" value="Owner.all">" "</option>
                        </select>
                        <br>
                        <label for="dog-name">Name:  </label>
                        <input type="text" name="name" id="dog-name">
                        <br>
                        <label for="breed">Breed:  </label>
                        <input type="text" name="breed" id="dog-breed">
                        <br>
                        <label for="weight">Weight:  </label>
                        <input type="text" name="weight" id="dog-weight">
                        <br>
                        <label for="allergies">Allergies:  </label>
                        <input type="text" name="allergies" id="dog-allergies">
                        <br>
                        <label for="behaviors">Behaviors:  </label>
                        <input type="text" name="behaviors" id="dog-behaviors">
                        <br>
                        <label for="meds">Meds:  </label>
                        <input type="text" name="meds" id="dog-meds">
                        <br>
                        <label for="vet_info">Vet Info:  </label>
                        <input type="text" name="vet_info" id="dog-vet-info">
                        <br>
                        <label for="age">Age:  </label>
                        <input type="text" name="age" id="dog-age">
                        <br>
                        <input type="submit" value="Save">
            </form>
        </div>

        <div id="owner-container">
            <div id="owner-list">
                
            </div>
        </div>

        <script type="text/javascript" src="src/owner.js"></script>
        <script type="text/javascript" src="src/ownersAdapter.js"></script>
        <script type="text/javascript" src="src/dog.js"></script>
        <script type="text/javascript" src="src/dogsAdapter.js"></script>
        <script type="text/javascript" src="index.js"></script>

    </body>
</html>
